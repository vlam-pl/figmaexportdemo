name: Generate AntDesign Token CSS

on:
  push:
    paths:
      - 'tokens.json'
      - 'scripts/**'
      - 'FigmaExportDemo/wwwroot/css/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate CSS
        run: node FigmaExportDemo/wwwroot/scripts/generate-ant-css.js

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add FigmaExportDemo/wwwroot/css/figma-tokens.css FigmaExportDemo/wwwroot/css/ant-theme-overrides.css
            git commit -m "Update generated token CSS"
            git push
          else
            echo "No changes to commit."
          fi
